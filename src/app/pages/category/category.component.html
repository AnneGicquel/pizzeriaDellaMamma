<main>
    <form [formGroup]="allCheckbox">
        <input (change)="filterAll()" type="checkbox" name="tomato" id="tomato" formControlName="tomato">
        <label for="tomato">Base tomate</label>

        <input (change)="filterAll()"type="checkbox" name="white" id="white" formControlName="white">
        <label for="white">Base blanc</label>

        <input (change)="filterAll()" type="checkbox" name="veggie" id="veggie"formControlName="veggie">
        <label for="veggie">Veggie</label>

        <input (change)="filterAll()" type="checkbox" name="dessert" id="dessert"formControlName="dessert">
        <label for="dessert">Dessert</label>

        <input (change)="filterAll()"type="checkbox" name="drink" id="drink"formControlName="drink">
        <label for="drink">Boissons</label>
    </form>




    <h2 >Les Pizzas della Mamma</h2>
    <div class="grid">
        <!-- products = productList -->
        <!-- left :value(products) filterString|propName in pipe  -->
        <ng-container *ngFor="let product of filterCategory | filter :searchKey:'tags'">
            <!-- filterCategory | filter: searchKey :'title' -->
            <app-product-card *ngIf="product.category === 'pizza'" [product]="product"></app-product-card>
        </ng-container>
    </div>

    <br>
    <br>
    <br>


    <h2>Les Desserts della Mamma</h2>
    <div class="grid">
        <ng-container *ngFor="let product of filterCategory | filter :searchKey:'tags'">
            <app-product-card *ngIf="product.category === 'dessert'" [product]="product"></app-product-card>
        </ng-container>
    </div>
    <br>
    <br>
    <br>

    <h2>Les Boissons della Mamma</h2>
    <div class="grid">
        <ng-container *ngFor="let product of filterCategory | filter :searchKey:'tags'">
            <app-product-card *ngIf="product.category ==='drink'" [product]="product"></app-product-card>
        </ng-container>
    </div>
</main>
