    <h2>Les Pizzas della Mamma</h2>
    <!-- lists de produits (pizza) -->
    <div class="grid">
        <ng-container *ngFor="let product of products">
            <app-product-card *ngIf="product.category === 'pizza'" [product]= "product"></app-product-card>
        </ng-container>
    </div>
    <br>

    <!-- lists de produits (dessert) -->

        <ng-container *ngFor="let product of products">
            <app-product-card *ngIf="product.category === 'dessert'" [product]= "product"></app-product-card>
        </ng-container>
    </div>
<br>

<h2>Les Boissons della Mamma</h2>
    <!-- lists de produits (boisson) -->

            <app-product-card *ngIf="product.category ==='drink'" [product]="product"></app-product-card>
