<section>
    <img src="{{product?.picture}}" alt="photo du produit">
    <div class="div-right">
        <h1>{{product?.title}}</h1>
        <p class="price">{{product?.price}}</p>
        <p class="description">{{product?.description}}</p>
        <app-ingredients-included *ngIf="product && product.includedIngredients.length !== 0" [product]="product"></app-ingredients-included>
        <app-ingredients-extras *ngIf="product && product.includedIngredients.length !== 0" [product]="product"></app-ingredients-extras>
        <button (click)="addToBasket()" routerLink="/basket">Ajouter au panier Â· [prix]</button>
    </div>
</section>
