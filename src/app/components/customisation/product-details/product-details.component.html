<section>
    <img src="{{product?.picture}}" alt="photo du produit">
    <div class="div-right">
        <h1>{{product?.title}}</h1>
        <p class="price">{{product!.price /100| number :'1.2-2'}} €</p>
        <p class="description">{{product?.description}}</p>
        <app-ingredients-included (toggle)="toggleIncludedIngredient($event)" *ngIf="product && product.includedIngredients.length !== 0" [product]="product"></app-ingredients-included>
        <app-ingredients-extras (addOne)="addOneExtra($event)" (removeOne)="removeOneExtra($event)" *ngIf="product && product.includedIngredients.length !== 0" [product]="product"></app-ingredients-extras>
        <button (click)="addToBasket()" routerLink="/basket">Ajouter au panier · {{customPrice! /100| number :'1.2-2'}} €</button>
    </div>
</section>
