<h2>Extras</h2>

<ng-container *ngFor="let ingredients of product.extras; index as i">
    <div class="ingredient-box">
        <div>
        <p class="ingredient-title">{{ingredients.ingredient.title}}</p>
        <p class="ingredient-price">{{ingredients.additionalPrice /100| number :'1.2-2'}} â‚¬</p>
        </div>

        <div class="ingredient-quantity-picker">
        <button (click)="removeOneExtra(i)"><svg class="svg-minus" id="Layer_1" version="1.1" viewBox="0 0 512 512"  xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M417.4,224H94.6C77.7,224,64,238.3,64,256c0,17.7,13.7,32,30.6,32h322.8c16.9,0,30.6-14.3,30.6-32  C448,238.3,434.3,224,417.4,224z"/></svg></button>
        <p>{{ingredients.quantity}}</p>
        <button (click)="addOneExtra(i)"><svg class="svg-plus" id="Layer_1" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M417.4,224H288V94.6c0-16.9-14.3-30.6-32-30.6c-17.7,0-32,13.7-32,30.6V224H94.6C77.7,224,64,238.3,64,256  c0,17.7,13.7,32,30.6,32H224v129.4c0,16.9,14.3,30.6,32,30.6c17.7,0,32-13.7,32-30.6V288h129.4c16.9,0,30.6-14.3,30.6-32  C448,238.3,434.3,224,417.4,224z"/></svg></button>
        </div>
    </div>
    <hr>
</ng-container>
