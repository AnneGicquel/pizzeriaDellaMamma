<main>



    <ul class="flex column">
        <li *ngFor="let IBasketProduct of basket; let index = index">
            <article class="flex">
                <img src="assets/img/{{ IBasketProduct.product.picture }}" alt="{{ IBasketProduct.product.title }}">
                <div class="information flex column">
                    <div>
                        <p>{{ IBasketProduct.product.title}}</p>

                        <!-- <p><b>{{ IBasketProduct.product.price/100| number :'1.2-2'}} €</b></p> -->
                        <p><b>{{ IBasketProduct.customPrice/100 | number :'1.2-2' }} €</b></p>


                    </div>
                    <div>
                        <!-- Ingredients inclus -->
                        <ng-container
                            *ngFor="let ingredient of IBasketProduct.product.includedIngredients ; index as i ">
                            <!-- Afficher mes ingredients inclus non selectionneés -->
                            <span *ngIf="!ingredient.isSelected"> Ø {{ ingredient.ingredient.title }}</span>
                        </ng-container>
                        <br>
                        <!-- Extras -->
                        <ng-container *ngFor="let extra of IBasketProduct.product.extras ; index as i ">
                            <!-- Afficher mes extras ajoutés-->
                            <span *ngIf="extra.quantity > 0 "> Extra : <span *ngIf="extra.quantity >1">{{ extra.quantity}} </span> {{ extra.ingredient.title }}
                                (+ {{extra.quantity * extra.additionalPrice/100| number :'1.2-2'}} €)</span>
                        </ng-container>





                    </div>

                </div>
                <button class="supprimer" *ngIf="this.isButtonVisible" (click)="removeProduct(index)">X</button>

            </article>

        </li>
    </ul>



</main>
